board_manager:
  additional_urls:
    - https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
daemon:
  port: "50051"
directories:
  data: ./arduino-cli-data
  downloads: ./arduino-cli-data/staging
  user: ./arduino-cli-data/user  # --git-hub libs go under libs/ here.
library:
  enable_unsafe_install: true  # TODO: fix me after removing DRRobot
logging:
  file: ""
  format: text
  level: info
metrics:
  addr: :9090
  enabled: true
output:
  no_color: false
sketch:
  always_export_binaries: false
updater:
  enable_notification: true
